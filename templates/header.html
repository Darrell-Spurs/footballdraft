<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
             
    <link rel="stylesheet" href="/static/stylesheets/main.css">
   
    {% block style_list %}

    {% endblock %}

    <!---Title--->
    {% block title %}
    <title> Welcome to the Website of Football Draft </title>
        {% endblock %}
    <!---Links--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
    <nav class="nav">
        <div class="nav-list">
            <span class="nav-item"><a href="/"><img class="header-logo" src="/static/icons/football.png">Football</a></span>
            <span class="nav-item">
                <a href="/round/1">Draft</a>
                <ul class="dropdown-ul">
                    {% for i in range(1, 14) %}
                    <li><a href="/round/{{i}}">Round{{i}}</a></li>
                    {% endfor %}
                </ul>
            </span>
            <span class="nav-item">
                <a href="/transactions/tool">Transactions</a>
                <ul class="dropdown-ul">
                    <li><a href="/transactions/tool">Tool</a></li>
                    <li><a href="/transactions/records">Records</a></li>
                    <li><a href="/transactions/tool">Real World</a></li>
                </ul>
            </span>
        </div>
    </nav>
</head>
    <script>
        $(".dropdown-ul").hide();
        $(".nav-item").hover(
            function(){
                $(this).find(".dropdown-ul").show();
                $(this).find(".dropdown-ul").hover(
                function(){
                    $(this).find(".dropdown-ul").show();
                },function(){
                    $(this).find(".dropdown-ul").hide();
                });
            },
            function(){
                $(".dropdown-ul").hide();
        });
    </script>
    {% block body %}

    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
</html>
